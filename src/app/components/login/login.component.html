<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
      <h2 class="text-2xl font-bold text-white text-center">Welcome Back</h2>
    </div>
    
    <!-- Form -->
    <div class="p-8 space-y-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Username -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
            <input 
              id="username"
              type="text" 
              formControlName="username" 
              placeholder="Enter your username"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" 
            />
          </div>
          <div *ngIf="f['username'].touched && f['username'].invalid" class="text-sm text-red-600 mt-1">
            <p *ngIf="f['username'].errors?.['required']">Username is required</p>
            <p *ngIf="f['username'].errors?.['minlength']">Username must be at least 4 characters</p>
          </div>
        </div>
        
        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input 
              id="password"
              type="password" 
              formControlName="password" 
              placeholder="••••••••"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" 
            />
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-sm text-red-600 mt-1">
            <p *ngIf="f['password'].errors?.['required']">Password is required</p>
            <p *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters</p>
          </div>
        </div>
        
        <!-- Forgot Password Link -->
        <div class="flex justify-end">
          <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">
            Forgot your password?
          </a>
        </div>
        
        <!-- Submit Button -->
        <div class="pt-2">
          <button 
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
          >
            Sign in
          </button>
        </div>
      </form>
      
      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account?</p>
        <button 
          routerLink="/register" 
          class="mt-2 w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
        >
          Create an account
        </button>
      </div>
    </div>
  </div>
</div>
