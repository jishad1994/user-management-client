<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- username -->
      <div class="space-y-1">
        <input type="text" formControlName="username" placeholder="Username"
          class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p *ngIf="f['username']?.touched && f['username']?.errors?.['required']" class="text-sm text-red-600">
          Username is required
        </p>
        <p *ngIf="f['username']?.touched && f['username']?.errors?.['minlength']" class="text-sm text-red-600">
          Username must be at least 8 characters
        </p>
      </div>

      <!-- email -->
      <div class="space-y-1">
        <input type="email" formControlName="email" placeholder="Email"
          class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p *ngIf="f['email']?.touched && f['email']?.errors?.['required']" class="text-sm text-red-600">
          Email is required
        </p>
        <p *ngIf="f['email']?.touched && f['email']?.errors?.['email']" class="text-sm text-red-600">
          Enter a valid email
        </p>
      </div>

      <!-- phone -->
      <div class="space-y-1">
        <input type="text" formControlName="phone" placeholder="Phone"
          class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p *ngIf="f['phone']?.touched && f['phone']?.errors?.['required']" class="text-sm text-red-600">
          Phone number is required
        </p>
        <p *ngIf="f['phone']?.touched && f['phone']?.errors?.['pattern']" class="text-sm text-red-600">
          Enter a valid 10-digit phone number
        </p>
      </div>

      <!-- password -->
      <div class="space-y-1">
        <input type="password" formControlName="password" placeholder="Password"
          class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p *ngIf="f['password']?.touched && f['password']?.errors?.['required']" class="text-sm text-red-600">
          Password is required
        </p>
        <p *ngIf="f['password']?.touched && f['password']?.errors?.['minlength']" class="text-sm text-red-600">
          Password must be at least 8 characters
        </p>
      </div>

      <!-- confirm password -->
      <div class="space-y-1">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password"
          class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p *ngIf="f['confirmPassword']?.touched && registerForm.hasError('mismatch')" class="text-sm text-red-600">
          Passwords do not match
        </p>
      </div>

      <!-- submit -->
      <button type="submit"
        class="w-full rounded-lg bg-indigo-600 py-2 font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Register
      </button>
    </form>

    <button (click)="goToLogin()" class="w-full rounded-lg bg-amber-800 text-white py-2 mt-4">
      Go to Login
    </button>
  </div>
</div>
