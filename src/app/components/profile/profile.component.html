<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-xl">
    <!-- Header with logout button -->
    <div class="md:flex justify-between items-center p-6 bg-gradient-to-r from-purple-600 to-indigo-600">
      <h2 class="text-2xl font-bold text-white">User Profile</h2>
      <button 
        (click)="logout()" 
        class="mt-3 md:mt-0 px-4 py-2 bg-blue-200 hover:bg-red-700 text-black rounded-lg transition-colors duration-200 flex items-center shadow-md"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4a1 1 0 10-2 0v4.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L14 11.586V7z" clip-rule="evenodd" />
        </svg>
        Logout
      </button>
    </div>
    
    <!-- Profile content -->
    <div class="p-6">
      <div *ngIf="user" class="flex flex-col items-center md:flex-row md:items-start">
        <!-- Profile image -->
        <div class="flex flex-col items-center mb-6 md:mb-0 md:mr-8">
          <div class="relative">
            <img
              *ngIf="profileImageUrl$ | async as profilePic"
              [src]="profilePic"
              alt="Profile Image"
              class="w-36 h-36 object-cover rounded-full border-4 border-indigo-200 shadow-md"
            />
            <div *ngIf="!(profileImageUrl$ | async)" class="w-36 h-36 bg-gray-200 rounded-full flex items-center justify-center border-4 border-indigo-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        
        <!-- User info -->
        <div class="flex-grow">
          <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
            <div class="mb-3 pb-3 border-b border-gray-200">
              <span class="text-sm font-medium text-gray-500">Username</span>
              <p class="text-lg font-semibold text-gray-800">{{ user.username }}</p>
            </div>
            
            <div class="mb-3 pb-3 border-b border-gray-200">
              <span class="text-sm font-medium text-gray-500">Email</span>
              <p class="text-lg font-semibold text-gray-800">{{ user.email }}</p>
            </div>
            
            <div class="mb-1">
              <span class="text-sm font-medium text-gray-500">Phone</span>
              <p class="text-lg font-semibold text-gray-800">{{ user.phone }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Upload section -->
    <div class="bg-gray-50 p-6 border-t border-gray-200">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Update Profile Picture</h3>
      
      <div class="space-y-4">
        <div class="flex items-center">
          <label for="file-upload" class="cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span>Select file</span>
            <input 
              id="file-upload" 
              type="file" 
              (change)="onFileSelected($event)" 
              accept="image/*" 
              class="sr-only" 
            />
          </label>
          <p class="ml-3 text-sm text-gray-500" id="file-name">No file selected</p>
        </div>
        
        <div class="flex justify-end">
          <button 
            (click)="uploadImage()" 
            class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white rounded-lg transition-colors duration-200 shadow-md flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
            Upload Image
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Simple script to show selected filename
  document.getElementById('file-upload').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || 'No file selected';
    document.getElementById('file-name').textContent = fileName;
  });
</script>
